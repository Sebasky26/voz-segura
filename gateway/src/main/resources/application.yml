# ============================================
# VOZ SEGURA - API GATEWAY
# Spring Cloud Gateway Configuration
# ============================================

server:
  port: ${GATEWAY_PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

# ============================================
# Voz Segura - Service URIs (desde variables de entorno)
# ============================================
vozsegura:
  core-service:
    uri: ${CORE_SERVICE_URI:http://localhost:8082}
  gateway:
    # Clave compartida para validación HMAC Gateway<->Core (Zero Trust)
    # CRÍTICO: Debe ser la misma en Gateway y Core
    # Generar con: openssl rand -base64 32
    shared-secret: ${VOZSEGURA_GATEWAY_SHARED_SECRET}

spring:
  application:
    name: voz-segura-gateway
  
  # ============================================
  # Logging Configuration
  # ============================================
  output:
    ansi:
      enabled: always
  
  # ============================================
  # Cloud Gateway Configuration
  # ============================================
  cloud:
    gateway:
      # Filtros globales
      default-filters:
        # Eliminar headers duplicados de Access-Control
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
        
        # Agregar headers de seguridad global
        - AddResponseHeader=X-Content-Type-Options,nosniff
        - AddResponseHeader=X-Frame-Options,DENY
        - AddResponseHeader=X-XSS-Protection,1; mode=block
        - AddResponseHeader=Strict-Transport-Security,max-age=31536000; includeSubDomains
        - AddResponseHeader=Content-Security-Policy,default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline'; frame-src https://challenges.cloudflare.com
        - AddResponseHeader=Access-Control-Allow-Origin,*
        - AddResponseHeader=Access-Control-Allow-Methods,GET;POST;PUT;DELETE;PATCH;OPTIONS
        - AddResponseHeader=Access-Control-Allow-Headers,Content-Type;Authorization;X-Api-Key;X-User-Cedula;X-User-Type

      # Timeouts
      httpclient:
        connect-timeout: 5000
        response-timeout: 10000ms

      # Estadísticas
      metrics:
        enabled: true

# ============================================
# JWT Configuration - OBLIGATORIO desde variables de entorno
# ============================================
jwt:
  # CRÍTICO: Esta clave DEBE venir de variables de entorno
  # NO tiene valor por defecto - la app fallará si no está configurado
  # Generar con: openssl rand -base64 32
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 horas en milisegundos

# ============================================
# Supabase Configuration - OBLIGATORIO desde variables de entorno
# ============================================
supabase:
  # CRÍTICO: NO exponer URLs de proyectos en el código
  project-url: ${SUPABASE_PROJECT_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}

# ============================================
# Logging - SEGURO
# ============================================
logging:
  level:
    root: INFO
    com.vozsegura.gateway: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN
    reactor.netty: WARN
    com.vozsegura.gateway.config: DEBUG
    com.vozsegura.gateway.filter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%level] [%thread] %logger{36} - %msg%n"
  file:
    name: logs/gateway.log
    max-size: 10MB
    max-history: 30

# ============================================
# Management (Actuator)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    enabled: true
