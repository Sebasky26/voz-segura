<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Staff - Voz Segura</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img th:src="@{/img/logo-voz-segura.svg}" alt="Voz Segura">
            </div>

            <h1>Acceso Staff</h1>
            <p class="subtitle">Ingrese sus credenciales para continuar</p>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Error message</span>
            </div>

            <form th:action="@{/auth/staff/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           placeholder="Ingrese su usuario"
                           required
                           autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Ingrese su contraseña"
                           required
                           autocomplete="current-password">
                </div>

                <div class="form-group">
                    <div class="cf-turnstile"
                         th:attr="data-sitekey=${turnstileSiteKey}"
                         data-theme="light">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Iniciar Sesión
                </button>
            </form>

            <div class="footer-links">
                <a th:href="@{/}">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
