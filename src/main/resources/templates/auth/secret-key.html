<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Voz Segura — Verificación adicional</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>
<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container">
    <div class="vs-card">

        <div class="vs-card__header">
            <h1 class="vs-card__title">Verificación adicional</h1>
            <p class="vs-card__subtitle">Acceso para personal autorizado</p>
        </div>

        <!-- Info básica -->
        <div class="vs-alert vs-alert--info vs-mb-4">
            Verificación adicional requerida para continuar.
        </div>

        <!-- Error -->
        <div th:if="${param.error}" class="vs-alert vs-alert--error vs-mb-4">
            Clave de verificación incorrecta.
        </div>

        <!-- Formulario -->
        <form th:action="@{/auth/verify-secret}"
              method="post"
              th:object="${secretKeyForm}"
              class="vs-form"
              id="secretForm">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="vs-form__group">
                <label class="vs-form__label vs-form__label--required" for="secretKey">
                    Clave de verificación
                </label>
                <input
                        type="password"
                        th:field="*{secretKey}"
                        id="secretKey"
                        class="vs-input"
                        required
                        autocomplete="off"
                />
            </div>

            <label class="vs-checkbox" for="confirmCheck">
                <input type="checkbox" class="vs-checkbox__input" id="confirmCheck" required/>
                <span class="vs-checkbox__label">
                    Confirmo que soy un usuario autorizado.
                </span>
            </label>

            <div class="vs-button-group vs-button-group--space-between vs-mt-6">
                <a th:href="@{/auth/logout}" class="vs-button vs-button--ghost">
                    Cancelar
                </a>
                <button type="submit"
                        class="vs-button vs-button--primary vs-button--lg"
                        id="submitBtn"
                        disabled>
                    Confirmar acceso
                </button>
            </div>
        </form>

    </div>
</main>

<script>
    // Habilitar botón solo si se marca la confirmación
    const confirmCheck = document.getElementById('confirmCheck');
    const submitBtn = document.getElementById('submitBtn');
    const secretForm = document.getElementById('secretForm');
    const secretInput = document.getElementById('secretKey');

    confirmCheck.addEventListener('change', function () {
        submitBtn.disabled = !this.checked;
    });

    secretForm.addEventListener('submit', function (e) {
        const value = secretInput.value.trim();
        if (value.length < 8) {
            e.preventDefault();
            alert('La clave debe tener al menos 8 caracteres.');
        }
    });
</script>

</body>
</html>
