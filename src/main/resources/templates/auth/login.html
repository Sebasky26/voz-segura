<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Voz Segura — Acceso Staff</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>

<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container">
    <div class="vs-card">

        <div class="vs-card__header">
            <h1 class="vs-card__title">Acceso Staff</h1>
        </div>

        <div th:if="${param.error}" class="vs-alert vs-alert--error">
            Usuario o contraseña incorrectos
        </div>

        <div th:if="${param.logout}" class="vs-alert vs-alert--success">
            Sesión cerrada correctamente
        </div>

        <form method="post" action="/login" class="vs-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="vs-form__group">
                <label class="vs-form__label vs-form__label--required">Usuario</label>
                <input type="text" name="username" class="vs-input" required autofocus>
            </div>

            <div class="vs-form__group">
                <label class="vs-form__label vs-form__label--required">Contraseña</label>
                <input type="password" name="password" class="vs-input" required>
            </div>

            <button type="submit" class="vs-button vs-button--primary vs-button--block">
                Ingresar
            </button>
        </form>

    </div>
</main>

</body>
</html>
