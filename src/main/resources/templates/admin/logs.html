<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Voz Segura — Logs del sistema</title>
    <link rel="stylesheet" th:href="@{/css/main.css?v=5}" href="/css/main.css?v=5"/>
</head>
<body class="vs-app">
<a class="vs-sr-only" href="#contenido">Saltar al contenido</a>
<header class="vs-header">
    <div class="vs-container vs-container-wide">
        <div class="vs-brand" aria-label="Voz Segura">
            <img class="vs-brand__logo" th:src="@{/img/logo-voz-segura.svg?v=4}" alt="Logo de Voz Segura">
            <div class="vs-brand__text">
                <div class="vs-brand__title">Voz Segura</div>
                <div class="vs-brand__subtitle">Logs del sistema</div>
            </div>
        </div>
        <nav class="vs-nav" aria-label="Navegación">
            <a th:href="@{/admin/panel}" class="vs-nav__link">Panel</a>
            <a th:href="@{/admin/reglas}" class="vs-nav__link">Reglas</a>
            <a th:href="@{/admin/logs}" class="vs-nav__link">Logs</a>
            <a th:href="@{/auth/logout}" class="vs-nav__link">Cerrar sesión</a>
        </nav>
    </div>
</header>
<main id="contenido" class="vs-container vs-container-wide">
    <section class="vs-card" aria-labelledby="titulo-logs">
        <div class="vs-card__header">
            <h1 id="titulo-logs" class="vs-card__title">Logs del sistema</h1>
            <p class="vs-card__subtitle">Registro de actividad (sin datos personales)</p>
        </div>
        <form th:action="@{/admin/logs}" method="get" class="vs-filters vs-mb-6">
            <div class="vs-grid vs-grid--3cols">
                <div class="vs-form__group">
                    <label class="vs-form__label" for="eventType">Tipo de evento</label>
                    <select id="eventType" name="eventType" class="vs-select">
                        <option th:each="t : ${eventTypes}" th:value="${t[0]}" th:text="${t[1]}" th:selected="${selectedEventType == t[0]}"></option>
                    </select>
                </div>
                <div class="vs-form__group vs-filters__actions">
                    <button type="submit" class="vs-button vs-button--primary">Filtrar</button>
                    <a th:href="@{/admin/logs}" class="vs-button vs-button--secondary">Limpiar</a>
                </div>
            </div>
        </form>
        <div class="vs-table-wrapper">
            <table class="vs-table">
                <thead><tr><th>Fecha/Hora</th><th>Tipo</th><th>Rol</th><th>Referencia</th><th>Detalle</th></tr></thead>
                <tbody>
                    <tr th:if="${events.isEmpty()}"><td colspan="5" class="vs-table-empty">No hay eventos.</td></tr>
                    <tr th:each="event : ${events}">
                        <td th:text="${#temporals.format(event.eventTime, 'dd MMM yyyy HH:mm:ss')}">01 ene 2026</td>
                        <td><span class="vs-badge" th:text="${event.eventType}">EVENTO</span></td>
                        <td th:text="${event.actorRole ?: 'SYSTEM'}">ANALYST</td>
                        <td><code class="vs-code-pill" th:if="${event.trackingIdRef}" th:text="${#strings.abbreviate(event.trackingIdRef, 15)}">ABC</code><span th:unless="${event.trackingIdRef}">-</span></td>
                        <td th:text="${event.details ?: '-'}">Detalle</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="vs-list-footer vs-mt-4" th:if="${totalPages > 1}">
            <div class="vs-button-group">
                <a th:if="${currentPage > 0}" th:href="@{/admin/logs(page=${currentPage - 1}, eventType=${selectedEventType})}" class="vs-button vs-button--secondary vs-button--sm">Anterior</a>
                <span class="vs-form__help">Página <span th:text="${currentPage + 1}">1</span> de <span th:text="${totalPages}">10</span></span>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/admin/logs(page=${currentPage + 1}, eventType=${selectedEventType})}" class="vs-button vs-button--secondary vs-button--sm">Siguiente</a>
            </div>
        </div>
        <div class="vs-button-group vs-mt-6"><a th:href="@{/admin/panel}" class="vs-button vs-button--secondary">Volver al panel</a></div>
    </section>
</main>
</body>
</html>
