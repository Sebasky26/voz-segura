<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Voz Segura — Agregar información</title>
    <link rel="stylesheet" th:href="@{/css/main.css?v=5}" href="/css/main.css?v=5"/>
</head>
<body class="vs-app">
<header class="vs-header">
    <div class="vs-container">
        <div class="vs-brand">
            <img class="vs-brand__logo" th:src="@{/img/logo-voz-segura.svg?v=4}" alt="Logo">
            <div class="vs-brand__text">
                <div class="vs-brand__title">Voz Segura</div>
                <div class="vs-brand__subtitle">Agregar información</div>
            </div>
        </div>
    </div>
</header>
<main class="vs-container">
    <section class="vs-card">
        <div class="vs-card__header">
            <h1 class="vs-card__title">Información adicional requerida</h1>
            <p class="vs-card__subtitle">Código: <code class="vs-code" th:text="${trackingId}">XXXX</code></p>
        </div>
        <div th:if="${error}" class="vs-alert vs-alert--error vs-mb-4"><p th:text="${error}">Error</p></div>
        <div class="vs-alert vs-alert--warning vs-mb-6" th:if="${analystNotes}">
            <h3 class="vs-h4">Solicitud del analista:</h3>
            <blockquote class="vs-blockquote" th:text="${analystNotes}">Detalle</blockquote>
        </div>
        <form th:action="@{/denuncia/editar/{id}(id=${trackingId})}" method="post" enctype="multipart/form-data" th:object="${additionalInfoForm}" class="vs-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="vs-form__group">
                <label class="vs-form__label vs-form__label--required" for="additionalInfo">Información adicional</label>
                <textarea th:field="*{additionalInfo}" id="additionalInfo" class="vs-textarea" rows="8" required minlength="20" maxlength="5000" placeholder="Proporciona la información solicitada..."></textarea>
                <div class="vs-form__help">Mínimo 20 caracteres, máximo 5000.</div>
            </div>
            <div class="vs-form__group">
                <label class="vs-form__label" for="evidences">Evidencias adicionales (opcional)</label>
                <input type="file" th:field="*{evidences}" id="evidences" class="vs-input-file" multiple accept=".jpg,.jpeg,.png,.gif,.pdf,.mp4,.doc,.docx"/>
                <div class="vs-form__help">Formatos: JPG, PNG, GIF, PDF, MP4, DOC. Máx 25MB.</div>
            </div>
            <div class="vs-divider"></div>
            <div class="vs-button-group vs-button-group--space-between">
                <a th:href="@{/seguimiento}" class="vs-button vs-button--secondary">Cancelar</a>
                <button type="submit" class="vs-button vs-button--primary">Enviar información</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
