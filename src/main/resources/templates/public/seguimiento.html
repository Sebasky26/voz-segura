<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Voz Segura - Consultar seguimiento</title>
    <link rel="stylesheet" th:href="@{/css/main.css?v=5}" href="/css/main.css?v=5"/>
</head>
<body class="vs-app">
<a class="vs-sr-only" href="#contenido">Saltar al contenido</a>
<header class="vs-header">
    <div class="vs-container">
        <div class="vs-brand" aria-label="Voz Segura">
            <img class="vs-brand__logo" th:src="@{/img/logo-voz-segura.svg?v=4}" src="/img/logo-voz-segura.svg?v=4" alt="Logo de Voz Segura">
            <div class="vs-brand__text">
                <div class="vs-brand__title">Voz Segura</div>
                <div class="vs-brand__subtitle">Consultar seguimiento</div>
            </div>
        </div>
    </div>
</header>
<main id="contenido" class="vs-container">
    <section class="vs-card" aria-labelledby="titulo-seguimiento">
        <div class="vs-card__header">
            <h1 id="titulo-seguimiento" class="vs-card__title">Consultar estado de denuncia</h1>
            <p class="vs-card__subtitle">Ingresa tu codigo de seguimiento para ver el estado de tu caso.</p>
        </div>
        <div th:if="${error}" class="vs-alert vs-alert--error vs-mb-4" role="alert" aria-live="polite">
            <span th:text="${error}">Error</span>
        </div>
        <form th:action="@{/seguimiento}" method="post" th:object="${trackingForm}" class="vs-form" id="trackingForm" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="vs-form__group">
                <label class="vs-form__label vs-form__label--required" for="trackingId">Codigo de seguimiento</label>
                <input type="text" th:field="*{trackingId}" id="trackingId" class="vs-input vs-input--lg" required maxlength="36" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" autocomplete="off" aria-describedby="trackingHelp"/>
                <div id="trackingHelp" class="vs-form__help">El codigo fue proporcionado al momento de registrar tu denuncia.</div>
            </div>
            <div class="vs-button-group vs-button-group--space-between vs-mt-6">
                <a th:href="@{/auth/login}" href="/auth/login" class="vs-button vs-button--ghost">Volver</a>
                <button type="submit" class="vs-button vs-button--primary vs-button--lg">Consultar estado</button>
            </div>
        </form>
        <div class="vs-alert vs-alert--info vs-mt-6">
            <p class="vs-small-muted">Tu informacion se maneja de forma confidencial.</p>
        </div>
    </section>
</main>
</body>
</html>
