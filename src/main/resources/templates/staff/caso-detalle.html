<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Voz Segura â€” Detalle de caso</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>

<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container">
    <div class="vs-card">

        <div class="vs-card__header">
            <h1 class="vs-card__title">Detalle de caso</h1>
            <p class="vs-card__subtitle">La identidad del denunciante no se muestra en este panel.</p>
        </div>

        <div class="vs-form__group">
            <label class="vs-form__label">
                Contenido de la denuncia
            </label>
            <textarea class="vs-textarea" readonly>
Contenido de la denuncia.
            </textarea>
        </div>

        <form method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="vs-button-group vs-button-group--space-between vs-mt-6">
                <button class="vs-button vs-button--secondary"
                        formaction="#"
                        type="submit">
                    Actualizar estado
                </button>

                <button class="vs-button vs-button--primary"
                        formaction="#"
                        type="submit">
                    Derivar
                </button>
            </div>
        </form>

    </div>
</main>

</body>
</html>
