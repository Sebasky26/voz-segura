spring:
  datasource:
    # Configuraci√≥n de Supabase usando variables de entorno
    # Configura estas variables en tu sistema o archivo .env:
    # SUPABASE_DB_URL, SUPABASE_DB_USERNAME, SUPABASE_DB_PASSWORD
    url: ${SUPABASE_DB_URL:jdbc:postgresql://db.<your-project-ref>.supabase.co:5432/postgres?sslmode=require}
    username: ${SUPABASE_DB_USERNAME:postgres}
    password: ${SUPABASE_DB_PASSWORD:your-password-here}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  error:
    whitelabel:
      enabled: false
    include-message: never
