spring:
  datasource:
    # Configuración de Supabase desde .env
    url: ${SUPABASE_DB_URL}
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Pool reducido para evitar conflictos con PgBouncer
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 60000
      idle-timeout: 30000
      max-lifetime: 180000
      keepalive-time: 30000
      validation-timeout: 5000
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: false
    baseline-on-migrate: true
    # Configuración para PgBouncer
    connect-retries: 3
    lock-retry-count: 50
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB
      enabled: true
  thymeleaf:
    cache: false

# JWT Development (desde .env)
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# Supabase (desde .env)
supabase:
  project-url: https://yqpgdxezqiptjjkqmebu.supabase.co
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}

# Configuracion AWS (desde .env)
aws:
  region: ${AWS_REGION}
  ses:
    from-email: ${AWS_SES_FROM_EMAIL}
  access:
    key-id: ${AWS_ACCESS_KEY_ID}
  secret:
    access-key: ${AWS_SECRET_ACCESS_KEY}

# Encryption (desde .env)
vozsegura:
  encryption:
    key-b64: ${VOZSEGURA_DATA_KEY_B64}

# Cloudflare (desde .env)
cloudflare:
  turnstile:
    site-key: ${CLOUDFLARE_SITE_KEY}
    secret-key: ${CLOUDFLARE_SECRET_KEY}

# Didit Biometric Verification (desde .env)
didit:
  app-id: ${DIDIT_APP_ID}
  api-key: ${DIDIT_API_KEY}
  webhook-url: ${DIDIT_WEBHOOK_URL}
  webhook-secret-key: ${DIDIT_WEBHOOK_SECRET_KEY}
  workflow-id: ${DIDIT_WORKFLOW_ID}
  api-url: ${DIDIT_API_URL}

server:
  port: 8082
  error:
    whitelabel:
      enabled: false
    include-message: never

# Development Logging
logging:
  level:
    root: INFO
    com.vozsegura.vozsegura: DEBUG
    com.vozsegura.vozsegura.service.DiditService: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/core-dev.log
