# ============================================
# VOZ SEGURA - CORE SERVICE
# Aplicación Principal sin API Gateway
# ============================================

server:
  port: 8082
  servlet:
    context-path: /
    session:
      timeout: 30m
  compression:
    enabled: true

# ============================================
# Zona Horaria - Ecuador (UTC-5)
# ============================================
spring.jackson.time-zone: America/Guayaquil

# ============================================
# Voz Segura Configuration
# Gateway URL y Encryption
# ============================================
vozsegura:
  gateway:
    base-url: ${GATEWAY_BASE_URL:http://localhost:8080}
    # Clave compartida para validación HMAC Gateway<->Core (Zero Trust)
    # CRÍTICO: Debe ser la misma en Gateway y Core
    # Generar con: openssl rand -base64 32
    shared-secret: ${VOZSEGURA_GATEWAY_SHARED_SECRET}
  encryption:
    key-b64: ${VOZSEGURA_DATA_KEY_B64}

spring:
  application:
    name: voz-segura-core
  profiles:
    active: dev
  
  # ============================================
  # Database Configuration (desde .env)
  # PgBouncer requiere desactivar prepared statements
  # ============================================
  datasource:
    # IMPORTANTE: La URL debe incluir ?prepareThreshold=0 para PgBouncer
    # Ejemplo: jdbc:postgresql://host:6543/db?prepareThreshold=0
    url: ${SUPABASE_DB_URL}
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 600000
      # CRÍTICO: Propiedades del driver PostgreSQL para PgBouncer
      data-source-properties:
        prepareThreshold: "0"
        preparedStatementCacheQueries: "0"
        preparedStatementCacheSizeMiB: "0"
        ApplicationName: "voz-segura-core"
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Zona horaria Ecuador para fechas en base de datos
        jdbc:
          time_zone: America/Guayaquil
          batch_size: 0
          use_scrollable_resultset: false
          use_get_generated_keys: false
        # Desactivar caché de queries que usa prepared statements
        query:
          plan_cache_max_size: 64

  # ============================================
  # Web / Static Resources Configuration
  # ============================================
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

  # ============================================
  # Thymeleaf Configuration
  # ============================================
  thymeleaf:
    cache: false
    mode: HTML
    check-template-location: true

  # ============================================
  # Flyway Configuration
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: false

  # ============================================
  # Output Configuration
  # ============================================
  output:
    ansi:
      enabled: always

# ============================================
# JWT Configuration (desde .env)
# CRÍTICO: jwt.secret y jwt.expiration son OBLIGATORIOS
# La app fallará al iniciar si no están configurados (fail-closed)
# ============================================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ============================================
# Supabase Configuration (desde .env)
# ============================================
supabase:
  project-url: ${SUPABASE_PROJECT_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}

# ============================================
# AWS Configuration (desde .env)
# ============================================
aws:
  ses:
    from-email: ${AWS_SES_FROM_EMAIL}
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION}

# ============================================
# Cloudflare Turnstile (desde .env)
# ============================================
cloudflare:
  turnstile:
    site-key: ${CLOUDFLARE_SITE_KEY}
    secret-key: ${CLOUDFLARE_SECRET_KEY}

# ============================================
# Security Headers
# ============================================
security:
  headers:
    csp: "default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline'; frame-src https://challenges.cloudflare.com; connect-src 'self' https://challenges.cloudflare.com"

# ============================================
# Voice Retention & Encryption
# ============================================
voice:
  retention-days: 30
  encryption-key-secret-name: VOZSEGURA_DATA_KEY_B64

# ============================================
# Logging - Producción (mínimo, sin información sensible)
# ============================================
logging:
  level:
    root: WARN
    com.vozsegura.vozsegura: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] %msg%n"
  file:
    name: logs/core.log
    max-size: 10MB
    max-history: 30

# ============================================
# Management (Actuator)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
