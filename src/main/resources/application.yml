# Permite que dos beans con el mismo nombre (como 'dataSource') no causen error de arranque

# ============================================
# VOZ SEGURA - CORE SERVICE
# Aplicación Principal sin API Gateway
# ============================================

# ============================================
# JWT Configuration (desde .env)
# CRÍTICO: jwt.secret y jwt.expiration son OBLIGATORIOS
# La app fallará al iniciar si no están configurados (fail-closed)
# ============================================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ============================================
# Supabase Configuration (desde .env)
# ============================================
supabase:
  project-url: ${SUPABASE_PROJECT_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}

# ============================================
# AWS Configuration (desde .env)
# ============================================
aws:
  ses:
    from-email: ${AWS_SES_FROM_EMAIL}
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION}

# ============================================
# Cloudflare Turnstile (desde .env)
# ============================================
cloudflare:
  turnstile:
    site-key: ${CLOUDFLARE_SITE_KEY}
    secret-key: ${CLOUDFLARE_SECRET_KEY}

# ============================================
# Security Headers
# ============================================
security:
  headers:
    csp: "default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline'; frame-src https://challenges.cloudflare.com; connect-src 'self' https://challenges.cloudflare.com"

# ============================================
# Voice Retention & Encryption
# ============================================
voice:
  retention-days: 30
  encryption-key-secret-name: VOZSEGURA_DATA_KEY_B64

# ============================================
# Logging - Producción (mínimo, sin información sensible)
# ============================================
logging:
  level:
    root: WARN
    com.vozsegura.vozsegura: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] %msg%n"
  file:
    name: logs/core.log
    max-size: 10MB
    max-history: 30

# ============================================
# Management (Actuator)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
