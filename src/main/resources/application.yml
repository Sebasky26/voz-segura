spring:
  application:
    name: voz-segura
  profiles:
    active: dev

server:
  port: 8080
  servlet:
    session:
      timeout: 30m

security:
  headers:
    csp: "default-src 'self'; script-src 'self' https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com; connect-src 'self' https://challenges.cloudflare.com"

voice:
  retention-days: 30
  encryption-key-secret-name: VOZSEGURA_DATA_KEY_B64

# Cloudflare Turnstile Configuration
# Las claves se leen de variables de entorno (.env)
cloudflare:
  turnstile:
    # Site key (pública - seguro en frontend)
    # Se lee de: CLOUDFLARE_SITE_KEY (en .env)
    site-key: "${CLOUDFLARE_SITE_KEY:}"
    # Secret key (privada - solo en backend)
    # Se lee de: CLOUDFLARE_SECRET_KEY (en .env)
    # NUNCA incluir valor por defecto aquí - debe venir del .env
    secret-key: "${CLOUDFLARE_SECRET_KEY:}"

logging:
  level:
    root: INFO
