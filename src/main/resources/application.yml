# ============================================
# VOZ SEGURA - CORE SERVICE
# Aplicaci√≥n Principal sin API Gateway
# ============================================

server:
  port: 8082
  servlet:
    context-path: /
    session:
      timeout: 30m
  compression:
    enabled: true

spring:
  application:
    name: voz-segura-core
  profiles:
    active: dev
  
  # ============================================
  # Database Configuration (desde .env)
  # ============================================
  datasource:
    url: ${SUPABASE_DB_URL}
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # ============================================
  # Thymeleaf Configuration
  # ============================================
  thymeleaf:
    cache: false
    mode: HTML
    check-template-location: true

  # ============================================
  # Flyway Configuration
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  # ============================================
  # Output Configuration
  # ============================================
  output:
    ansi:
      enabled: always

# ============================================
# JWT Configuration (desde .env)
# ============================================
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 horas

# ============================================
# Supabase Configuration (desde .env)
# ============================================
supabase:
  project-url: https://yqpgdxezqiptjjkqmebu.supabase.co
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}

# ============================================
# Encryption Configuration (desde .env)
# ============================================
vozsegura:
  encryption:
    key-b64: ${VOZSEGURA_DATA_KEY_B64}

# ============================================
# AWS Configuration (desde .env)
# ============================================
aws:
  ses:
    from-email: ${AWS_SES_FROM_EMAIL}
  access:
    key-id: ${AWS_ACCESS_KEY_ID}
  secret:
    access-key: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION}

# ============================================
# Cloudflare Turnstile (desde .env)
# ============================================
cloudflare:
  turnstile:
    site-key: ${CLOUDFLARE_SITE_KEY}
    secret-key: ${CLOUDFLARE_SECRET_KEY}

# ============================================
# Security Headers
# ============================================
security:
  headers:
    csp: "default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline'; frame-src https://challenges.cloudflare.com; connect-src 'self' https://challenges.cloudflare.com"

# ============================================
# Voice Retention & Encryption
# ============================================
voice:
  retention-days: 30
  encryption-key-secret-name: VOZSEGURA_DATA_KEY_B64

# ============================================
# Logging
# ============================================
logging:
  level:
    root: INFO
    com.vozsegura.vozsegura: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/core.log
    max-size: 10MB
    max-history: 30

# ============================================
# Management (Actuator)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
