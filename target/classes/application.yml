spring:
  application:
    name: voz-segura
  profiles:
    active: dev

server:
  port: 8080
  servlet:
    session:
      timeout: 30m

security:
  headers:
    csp: "default-src 'self'"

voice:
  retention-days: 30
  encryption-key-secret-name: VOZSEGURA_DATA_KEY_B64

logging:
  level:
    root: INFO
