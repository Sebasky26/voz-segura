<!DOCTYPE html>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>

<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

        <div class="vs-card__header">
            <h1 class="vs-card__title">Panel de Administración</h1>
        </div>

        <div class="vs-button-group vs-mb-6">

            </a>
            <a th:href="@{/admin/logs}" class="vs-button vs-button--primary vs-button--block">
