<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Voz Segura — Logs del Sistema</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>

<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container vs-container-wide">

    <div class="vs-card">
        <div class="vs-card__header">
            <h1 class="vs-card__title">Logs del Sistema</h1>
            <p class="vs-card__subtitle">Eventos de auditoría registrados</p>
        </div>

        <!-- Tabla de logs (estructura UI lista para datos reales) -->
        <div class="vs-table-wrapper">
            <table class="vs-table">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Acción</th>
                    <th>Rol</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="4" class="vs-table-empty">
                        No existen registros disponibles
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="vs-divider"></div>

        <!-- Controles de paginación -->
        <div class="vs-button-group vs-button-group--space-between">
            <button class="vs-button vs-button--secondary" disabled>Anterior</button>
            <button class="vs-button vs-button--secondary" disabled>Siguiente</button>
        </div>
    </div>

</main>

</body>
</html>
