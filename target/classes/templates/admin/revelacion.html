<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Voz Segura — Revelación Excepcional</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>

<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container vs-container-wide">
    <div class="vs-card">
        <div class="vs-card__header">
            <h1 class="vs-card__title">Revelación Excepcional</h1>
        </div>

        <div class="vs-alert vs-alert--warning vs-mb-6">
            Funcionalidad pendiente de implementación
        </div>

        <div class="vs-table-wrapper">
            <table class="vs-table">
                <thead>
                <tr>
                    <th>Solicitud</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="4" class="vs-table-empty">
                        No existen solicitudes registradas
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
