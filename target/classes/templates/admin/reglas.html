<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Voz Segura — Definición de Reglas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>

<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container vs-container-wide">
    <div class="vs-card">
        <div class="vs-card__header">
            <h1 class="vs-card__title">Definición de Reglas</h1>
        </div>

        <div class="vs-button-group vs-mb-6">
            <button type="button" class="vs-button vs-button--primary">
                Nueva regla
            </button>
        </div>

        <div class="vs-table-wrapper">
            <table class="vs-table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Severidad</th>
                    <th>Destino</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="5" class="vs-table-empty">
                        No hay reglas configuradas
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
