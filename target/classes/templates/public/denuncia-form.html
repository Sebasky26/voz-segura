<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Voz Segura — Registrar denuncia</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
    <style>
        .vs-file-list {
            margin-top: var(--space-4);
        }

        .vs-file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-3);
            background: var(--gray-50);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-2);
        }

        .vs-file-item__info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex: 1;
        }

        .vs-file-item__icon {
            font-size: var(--font-size-xl);
        }

        .vs-file-item__name {
            font-size: var(--font-size-sm);
            color: var(--gray-700);
            font-weight: 500;
        }

        .vs-file-item__size {
            font-size: var(--font-size-xs);
            color: var(--gray-500);
        }

        .vs-file-item__remove {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: var(--space-2);
            font-size: var(--font-size-lg);
            transition: transform var(--transition-fast);
        }

        .vs-file-item__remove:hover {
            transform: scale(1.1);
        }

        .vs-progress {
            margin-bottom: var(--space-6);
        }

        .vs-progress__steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .vs-progress__steps::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gray-300);
            z-index: 0;
        }

        .vs-progress__step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .vs-progress__step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--gray-300);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: var(--gray-500);
        }

        .vs-progress__step.active .vs-progress__step-circle {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .vs-progress__step.completed .vs-progress__step-circle {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .vs-progress__step-label {
            font-size: var(--font-size-xs);
            color: var(--gray-600);
            text-align: center;
        }

        .vs-progress__step.active .vs-progress__step-label {
            color: var(--accent);
            font-weight: 600;
        }
    </style>
</head>
<body class="vs-app">

<header class="vs-header">
    <div class="vs-container vs-container-wide">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container vs-container-wide">

    <!-- Progreso -->
    <div class="vs-progress">
        <div class="vs-progress__steps">
            <div class="vs-progress__step completed">
                <div class="vs-progress__step-circle">1</div>
                <span class="vs-progress__step-label">Verificación</span>
            </div>
            <div class="vs-progress__step completed">
                <div class="vs-progress__step-circle">2</div>
                <span class="vs-progress__step-label">Biométrica</span>
            </div>
            <div class="vs-progress__step active">
                <div class="vs-progress__step-circle">3</div>
                <span class="vs-progress__step-label">Denuncia</span>
            </div>
            <div class="vs-progress__step">
                <div class="vs-progress__step-circle">4</div>
                <span class="vs-progress__step-label">Confirmación</span>
            </div>
        </div>
    </div>

    <div class="vs-card">
        <div class="vs-card__header">
            <h1 class="vs-card__title">Registrar denuncia</h1>
            <p class="vs-card__subtitle">Complete los datos del caso</p>
        </div>

        <form th:action="@{/denuncia/submit}"
              method="post"
              enctype="multipart/form-data"
              th:object="${complaintForm}"
              class="vs-form"
              id="complaintForm">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Detalle de la denuncia -->
            <div class="vs-form__group">
                <label class="vs-form__label vs-form__label--required" for="detail">
                    Descripción del incidente
                </label>
                <textarea
                        th:field="*{detail}"
                        id="detail"
                        class="vs-textarea"
                        required
                        rows="6"
                ></textarea>
                <span class="vs-form__help">
                    Indique qué ocurrió.
                </span>
            </div>

            <div class="vs-divider"></div>

            <!-- Información de la empresa -->
            <h3 style="font-size: var(--font-size-lg); font-weight: 600; color: var(--primary); margin-bottom: var(--space-4);">
                Información de la empresa
            </h3>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--space-6);">
                <div class="vs-form__group">
                    <label class="vs-form__label vs-form__label--required" for="companyName">
                        Nombre de la empresa
                    </label>
                    <input
                            type="text"
                            th:field="*{companyName}"
                            id="companyName"
                            class="vs-input"
                            required
                    />
                </div>

                <div class="vs-form__group">
                    <label class="vs-form__label vs-form__label--required" for="companyContact">
                        Contacto (correo o teléfono)
                    </label>
                    <input
                            type="text"
                            th:field="*{companyContact}"
                            id="companyContact"
                            class="vs-input"
                            required
                    />
                </div>
            </div>

            <div class="vs-form__group">
                <label class="vs-form__label vs-form__label--required" for="companyAddress">
                    Dirección
                </label>
                <input
                        type="text"
                        th:field="*{companyAddress}"
                        id="companyAddress"
                        class="vs-input"
                        required
                />
            </div>

            <div class="vs-divider"></div>

            <!-- Evidencias -->
            <div class="vs-form__group">
                <label class="vs-form__label" for="evidences">
                    Evidencias
                </label>
                <div class="vs-file-upload">
                    <input
                            type="file"
                            th:field="*{evidences}"
                            id="evidences"
                            class="vs-file-upload__input"
                            accept="image/*,video/*,.pdf,.doc,.docx"
                            multiple
                            onchange="handleFiles(this.files)"
                    />
                    <label for="evidences" class="vs-file-upload__label">
                        <span>
                            Adjuntar archivos
                        </span>
                    </label>
                </div>
                <span class="vs-form__help">
                    Máximo 5 archivos. Tamaño máximo por archivo: 25MB.
                </span>
                <div id="fileList" class="vs-file-list"></div>
            </div>

            <!-- Aviso -->
            <div class="vs-alert vs-alert--warning">
                La información se revisará de forma confidencial.
            </div>

            <!-- Botones -->
            <div class="vs-button-group vs-button-group--space-between" style="margin-top: var(--space-6);">
                <a href="javascript:history.back()" class="vs-button vs-button--ghost">
                    Volver
                </a>
                <button type="submit" class="vs-button vs-button--primary vs-button--lg">
                    Enviar denuncia
                </button>
            </div>
        </form>
    </div>
</main>

<script>
    let selectedFiles = [];

    function handleFiles(files) {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        selectedFiles = Array.from(files);

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'vs-file-item';

            const fileInfo = document.createElement('div');
            fileInfo.className = 'vs-file-item__info';

            const icon = document.createElement('span');
            icon.className = 'vs-file-item__icon';
            icon.textContent = getFileIcon(file.type);

            const details = document.createElement('div');
            const name = document.createElement('div');
            name.className = 'vs-file-item__name';
            name.textContent = file.name;
            const size = document.createElement('div');
            size.className = 'vs-file-item__size';
            size.textContent = formatFileSize(file.size);

            details.appendChild(name);
            details.appendChild(size);
            fileInfo.appendChild(icon);
            fileInfo.appendChild(details);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'vs-file-item__remove';
            removeBtn.innerHTML = '×';
            removeBtn.type = 'button';
            removeBtn.onclick = () => removeFile(index);

            fileItem.appendChild(fileInfo);
            fileItem.appendChild(removeBtn);
            fileList.appendChild(fileItem);
        });
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        document.getElementById('evidences').files = dt.files;
        handleFiles(dt.files);
    }

    function getFileIcon(type) {
        if (type.startsWith('image/')) return '▣';
        if (type.startsWith('video/')) return '▶';
        if (type.includes('pdf')) return 'P';
        if (type.includes('word') || type.includes('document')) return 'D';
        return 'F';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    document.getElementById('complaintForm').addEventListener('submit', function(e) {
        const detail = document.getElementById('detail').value.trim();
        if (detail.length < 50) {
            e.preventDefault();
            alert('Describa el incidente con al menos 50 caracteres.');
            return false;
        }
    });

    const detailTextarea = document.getElementById('detail');
    detailTextarea.addEventListener('input', function() {
        const length = this.value.length;
        const label = this.previousElementSibling;
        if (length > 0) {
            label.innerHTML = `Descripción del incidente <span style="color: var(--gray-500); font-weight: normal;">(${length} caracteres)</span>`;
        } else {
            label.textContent = 'Descripción del incidente';
        }
    });
</script>

</body>
</html>
