<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Voz Segura — Supervisión de denuncias</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>
<body class="vs-app">

<header class="vs-header">
    <div class="vs-container">
        <div class="vs-header__logo">Voz Segura</div>
    </div>
</header>

<main class="vs-container vs-container-wide">
    <div class="vs-card">
        <div class="vs-card__header">
            <h1 class="vs-card__title">Supervisión de denuncias</h1>
            <p class="vs-card__subtitle">Listado de casos</p>
        </div>

        <!-- Barra de filtros -->
        <form class="vs-form vs-mb-6">
            <div class="vs-form__group">
                <label class="vs-form__label">Estado</label>
                <select class="vs-select">
                    <option value="">Todos</option>
                    <option>En revisión</option>
                    <option>Pendiente</option>
                    <option>Escalada</option>
                </select>
            </div>

            <div class="vs-form__group">
                <label class="vs-form__label">Rango de fechas</label>
                <select class="vs-select">
                    <option>Últimos 7 días</option>
                    <option>Últimos 30 días</option>
                </select>
            </div>

            <div class="vs-form__group">
                <label class="vs-form__label">Búsqueda</label>
                <input type="search" class="vs-input" placeholder="Buscar casos"/>
            </div>

            <div class="vs-form__group">
                <button type="submit" class="vs-button vs-button--primary">
                    Filtrar
                </button>
            </div>
        </form>

        <!-- Tabla de casos -->
        <div class="vs-table-wrapper">
            <table class="vs-table">
                <thead>
                <tr>
                    <th>Estado</th>
                    <th>Resumen</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Escalada</td>
                    <td>Acoso laboral</td>
                    <td>24 abr 2024 - 09:22</td>
                    <td>
                        <a href="#" class="vs-button vs-button--secondary vs-button--sm">
                            Abrir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

</body>
</html>
